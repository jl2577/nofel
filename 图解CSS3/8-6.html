<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-flex的基本使用</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		color:#fff;
		font-size: 20px;
	}
	.box-flex{
		width: 600px;
		background: gray;
		margin: 100px;
		display: -webkit-box;
		display: -moz-box;
		display: box;
	}
	.box-flex p:first-child{
		background:green;
		-webkit-box-flex:1;
	}
	.box-flex p:last-child{
		background:orange;
		-webkit-box-flex:2;
	}

	</style>
</head>
<body>
	<div class="box-flex">
		<p>我是一个绿色的伸缩项目。</p>
		<p>我是一个橙色色的伸缩项目，我是用来测试box-flex的使用。</p>
	</div>
</body>
</html>
