<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>outline模拟边框</title>
	<style type="text/css">
	div{
		width: 200px;
		margin: 50px auto;
		padding: 50px;
		border: 50px solid #ccc;
		outline: 20px dashed red;
		outline-offset:-35px;
	}
	</style>
</head>
<body>
	<div>outline模拟边框效果</div>
</body>
</html>
