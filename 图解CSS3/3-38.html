<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow设置单边阴影效果</title>
	<style type="text/css">
	.box-shadow{
		width: 200px;
		height: 100px;
		border-radius: 5px;
		border: 5px solid #ccc;
		margin: 20px;
	}
	.top{
		box-shadow: 0 -5px 5px red;
	}
	.right{
		box-shadow: 5px 0  5px green;
	}
	.bottom{
		box-shadow: 0 5px 5px blue;
	}
	.left{
		box-shadow: -5px 0 5px -5px orange;
	}
	</style>
</head>
<body>
	<div class="box-shadow top"></div>
	<div class="box-shadow right"></div>
	<div class="box-shadow bottom"></div>
	<div class="box-shadow left"></div>
</body>
</html>
