<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用CSS3层次选择器</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		width: 300px;
		margin: 0 auto;
	}
	div{
		margin: 5px;
		padding: 5px;
		border: 1px solid #ccc;
		background-color: red;
	}

	body>div{
		background-color: orange;
	}

	.active ~div{
		background-color: green;
	}
	</style>
</head>
<body>
	<div class='active'>1</div>
	<div class='bro'>xxxx</div>
	<div>2</div>
	<div>3</div>
	<div>4
		<div>5</div>
		<div>6</div>
	</div>
	<div>7
		<div>8
			<div>9
				<div>10</div>
			</div>
		</div>
	</div>
</body>
</html>
