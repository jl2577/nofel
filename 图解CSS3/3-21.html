<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius制作圆角</title>
	<style type="text/css">
	.border-radius{
		margin: 50px auto;
		width: 200px;
		height: 200px;
		border: 10px solid red;
		border-radius: 100px;
		border-width: 30px 20px 10px 5px;
	}
	
	</style>
</head>
<body>
	<div class="border-radius"></div>	
</body>
</html>
